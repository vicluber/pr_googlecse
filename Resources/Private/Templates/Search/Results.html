<h2>
    <f:translate key="tx_prgooglecse_search"/> {prGoogleCseQuery}
</h2>
<f:render partial="Form" arguments="{prGoogleCseQuery: prGoogleCseQuery, pageUid: pageUid, pageType: pageType}"/>
<p>
    <f:translate key="tx_prgooglecse_search.totalResults" arguments="{0: response.searchInformation.totalResults}"/>
</p>
<f:if condition="{response.items}">
    <f:then>
        <f:for each="{response.items}" as="item">
            <f:render partial="Result" arguments="{item: item}"/>
        </f:for>
        <f:render partial="Pagination" arguments="{queries: response.queries, prGoogleCseQuery: prGoogleCseQuery}" />
    </f:then>
    <f:else>
        <f:translate key="tx_prgooglecse_search.noresults"/>
    </f:else>
</f:if>
<br />
<f:render partial="Copyright" />
